<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: brown;
      }
      nav {
        height: 100px;
        width: 100%;
        background-color: darkblue;
      }
      .dropdown {
          display: none;
      }
      .drop-btn {
          cursor: pointer;
          color: #fff;  
      }
      .drop-btn:hover .dropdown {
          display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="drop-btn">
          <li><a>Dropdown</a>
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
